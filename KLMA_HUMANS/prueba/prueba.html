<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>

    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.min.js"></script>

</head>

<body>
    <!-- Container containing all the elements -->
    <div class="circleBar">
      <!-- Refresh button -->
      <button class="btn" onClick="CircleBar('.round');">Refresh</button>
      <!-- Container for circular progress bar -->
      <div class="container ">
        <div class="row align-items-center">

            <!-- Progress Bar -->
            <div class="col-md-2">
                <div class="round" data-value="0.90" data-size="160" data-thickness="8">
                  <strong></strong>
                </div>
              </div>

          <div class="col-md-2">
            <div class="round" data-value="0.50" data-size="160" data-thickness="8">
              <strong></strong>
            </div>
          </div>

          <div class="col-md-2">
            <div class="round" data-value="0.35" data-size="160" data-thickness="8">
              <strong></strong>
            </div>
          </div>

          <div class="col-md-2">
            <div class="round" data-value="0.70" data-size="160" data-thickness="8">
              <strong></strong>
            </div>
          </div>

          <div class="col-md-2">
            <div class="round" data-value="0.65" data-size="160" data-thickness="8">
              <strong></strong>
            </div>
          </div>

          <div class="col-md-2">
            <div class="round" data-value="0.65" data-size="160" data-thickness="8">
              <strong></strong>
            </div>
          </div>

    <script src="functions.js"></script>
  </body>
</html>
