<!-- Script para aumentar el numero de porcentaje -->
<script>
    const number1 = document.querySelector(".number1");
    let counter1 = 0;
    setInterval(() => {
        if (counter1 == 20){
            clearInterval();
        }else {
            counter1++;
            number1.textContent = counter1 + "%";
        }
    }, 80);
